<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %} {% seo %} {% include navbar.html %}
  </head>

  <!-- BODY -->

  <body id="post-index">
    <div id="main" role="main">
      <article class="hentry">
        <!-- MAIN -->
        <h1 class="entry-title">
          <a>{{ page.title }}</a>
        </h1>

        <!-- POST CONTENT -->
        <div class="entry-content">
          {{ page.content }}
        </div>

        <!--- DIVIDING LINE -->
        <hr />

        <!-- POST TAGS -->
        <div class="inline-tags">
          <span class="inline-tags-tag">
            {% for tag in page.tags %}
            <a href="/tags/#{{tag}}">#{{ tag }}</a>
            {% endfor %}
          </span>
        </div>

        <br />

        <!-- POST DATE -->
        <div class="post-date">
          {{ page.date | date: "%-d %B %Y" }}
        </div>
      </article>
    </div>
  </body>

  <!-- FOOTER -->
  <footer>
    <div class="footer-wrapper">
      <footer role="contentinfo">
        {% include footer.html %}
      </footer>
    </div>
  </footer>
</html>
